<!DOCTYPE html>
<html>
    <head>
        <style>
            table,td {
                border : 2px solid black;

            }
        </style>


    </head>
    <body>

        <table style="width:400px; height: 400px; border-collapse:collapse ;">
            <tr>
                <td style="border: 2px; width: 50%;height: 50%; padding: 30px; border-bottom:none">
                    <table style="height: 100%; width: 100%; border-collapse:separate; padding: 20px; border-spacing:10px;">
                    <tr>
                        <td ></td>
                        <td></td>
                    </tr>
                    </table>
                    
                </td>
                <td rowspan="2" style="border: 2px solid black; padding: 15px;">
                  <table style="border-collapse:collapse; height:100%; width: 100%;">
                    <tr><td style="padding:15px; width:50%; height: 40%; padding: 20px;">
                        <table style="width:100%; height:100%;" ></table>
                    </td><td style="padding:10px"><table style="width:100%; height:100%; ;" ></table></td></tr>
                    <tr><td></td><td></td></tr>
                    <tr><td></td><td></td></tr>  
                  </table>
                </td>



            </tr>
            <tr>
                <td style="border: 2px ; width: 50%; padding: 20px">
                    <table style="width: 100% ;height:100%; padding: 20px;">
                        <tr><td style="padding: 30px">
                            <table style=" border-collapse: collapse; height:100% ; width: 100%; ">
                                <td ></td>
                                <td></td></table>
                        </td></tr>
                    </table>

                </td>
                



            </tr>
    </body>




</style>
</html>
